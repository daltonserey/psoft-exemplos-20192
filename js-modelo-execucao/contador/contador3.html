<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <h2>Um simples contador</h2>

  <p>Problema: sem usar <code>setInterval</code>, escreva o c√≥digo JavaScript que exiba um simples contador.</p>
  
  <h1></h1>

  <script>
    let $contador = document.querySelector('h1');
    let contador = 0;
    function conta() {
      contador += 1;
      $contador.innerText = contador;
      setTimeout(conta, 0);
    }
    conta();
  </script>

</body>
</html>
